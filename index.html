<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tashya's Birthday Celebration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffecf0; /* Soft pink */
            --accent-color: #ffffff; /* White for gradient */
            --text-color: #4a5568; /* Neutral text color */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            color: var(--text-color);
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .btn-custom {
            background-color: #fff;
            color: var(--text-color);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            border: 2px solid var(--text-color);
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background-color: var(--text-color);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .dandelion-seed {
            position: absolute;
            pointer-events: none;
            animation: float 15s infinite linear;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(300px, -300px) rotate(360deg);
            }
        }

        .decorative-border {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--text-color));
            margin: 2rem auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.25rem;
            }

            .btn-custom {
                padding: 0.5rem 1.5rem;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ffd1dc;
            opacity: 0.8;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <h1 class="hero-title">Welcome to Tashya's Birthday Celebration! ðŸŽ‰</h1>
        <p class="hero-subtitle">Celebrating this special day filled with joy, love, and surprises.</p>
        <div class="decorative-border"></div>
        <a href="birthday.html" class="btn btn-custom">click me ðŸŽ‚</a>
    </section>

    <!-- Dandelion Seeds -->
    <script>
        function createDandelionSeed() {
            const seed = document.createElement('div');
            seed.className = 'dandelion-seed';
            seed.innerHTML = 'ðŸŒ¼';
            seed.style.left = Math.random() * window.innerWidth + 'px';
            seed.style.top = Math.random() * window.innerHeight + 'px';
            seed.style.fontSize = (Math.random() * 10 + 20) + 'px';
            seed.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(seed);

            setTimeout(() => seed.remove(), 15000);
        }

        // Generate multiple dandelion seeds
        for (let i = 0; i < 20; i++) {
            setTimeout(createDandelionSeed, i * 500);
        }

        // Continuously create seeds every 3 seconds
        setInterval(() => createDandelionSeed(), 3000);

        // Confetti Burst Animation
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        // Trigger confetti burst on page load
        for (let i = 0; i < 100; i++) {
            setTimeout(createConfetti, i * 50);
        }
    </script>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const music = document.getElementById('background-music');
        music.volume = 0.1; // Adjust volume for a subtle ambiance
    </script>
</body>
</html>
